<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="data">
            <p id="error"></p>
            <h1 id="location"></h1>
            <h3 id="description"></h3>
            <h1 id="temp"></h1>
            <img id="icon">
            <ul>
                <li id="humidity"></li>
                <li id="dewpoint"></li>
                <li id="feelslike"></li>
                <li id="wind"></li>
                <li id="winddirection"></li>
            </ul>
        </div>          
        <div class="init">
            <!-- Open The Modal -->
            <button class="btn btn-big">Choose location</button>
        </div>
        <p id="update"></p>

        <!-- Choose location modal -->
        <div class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Choose location</h2>
                </div>
                <form class="modal-body">
                    <label for="city">City</label>
                    <input class="city-input" type="text" name="city" size="20" autocomplete="off">
                    <br>
                    <div class="modal-footer">
                        <input type="submit" value="Save changes" class="btn">
                    </div>
                </form>
            </div>
        </div>


        <!-- Error message modal -->
        <div class="error-modal">
            <!-- Modal content -->
            <div class="error-message-content">
                <div class="error-message">
                    <h1>City not found</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/fa7446452e.js"></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
